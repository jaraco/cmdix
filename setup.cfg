[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE
name = cmdix
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Unix commands in Pure Python
long_description = file:README.rst
url = https://github.com/jaraco/cmdix
classifiers =
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Environment :: Console
	Topic :: System :: Shells
	Topic :: Utilities

[options]
packages = find:
include_package_data = true
python_requires = >=2.7
install_requires =
	importlib_metadata
	importlib_resources
	pathlib2; python_version < "3.5"
setup_requires = setuptools_scm >= 1.15.0

[options.extras_require]
testing =
	# upstream
	pytest >= 3.5, !=3.7.3
	pytest-checkdocs
	pytest-flake8

	# local

docs =
	# upstream
	sphinx
	jaraco.packaging >= 3.2
	rst.linker >= 1.9

	# local

[options.entry_points]
console_scripts =
	gunzip = cmdix:run
	gzip = cmdix:run
	uname = cmdix:run
	tail = cmdix:run
	wc = cmdix:run
	tee = cmdix:run
	base64 = cmdix:run
	sha384sum = cmdix:run
	env = cmdix:run
	id = cmdix:run
	uuidgen = cmdix:run
	clear = cmdix:run
	chmod = cmdix:run
	mktemp = cmdix:run
	sha1sum = cmdix:run
	shuf = cmdix:run
	cal = cmdix:run
	tar = cmdix:run
	sha224sum = cmdix:run
	cat = cmdix:run
	dirname = cmdix:run
	sort = cmdix:run
	httpd = cmdix:run
	sh = cmdix:run
	bzip2 = cmdix:run
	mv = cmdix:run
	ln = cmdix:run
	chown = cmdix:run
	sha512sum = cmdix:run
	arch = cmdix:run
	yes = cmdix:run
	rmdir = cmdix:run
	chroot = cmdix:run
	ls = cmdix:run
	cp = cmdix:run
	logger = cmdix:run
	rm = cmdix:run
	pwd = cmdix:run
	mkdir = cmdix:run
	zip = cmdix:run
	more = cmdix:run
	whoami = cmdix:run
	nl = cmdix:run
	sha256sum = cmdix:run
	kill = cmdix:run
	crond = cmdix:run
	sendmail = cmdix:run
	basename = cmdix:run
	touch = cmdix:run
	bunzip2 = cmdix:run
	diff = cmdix:run
