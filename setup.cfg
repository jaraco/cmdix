[metadata]
name = cmdix
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Unix commands in Pure Python
long_description = file:README.rst
url = https://github.com/jaraco/cmdix
classifiers =
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Environment :: Console
	Topic :: System :: Shells
	Topic :: Utilities

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.8
install_requires =
	importlib_resources
	backports.hook_compressed; python_version < "3.10"
	more_itertools

[options.packages.find]
exclude =
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing =
	# upstream
	pytest >= 6
	pytest-checkdocs >= 2.4
	pytest-black >= 0.3.7; \
		# workaround for jaraco/skeleton#22
		python_implementation != "PyPy"
	pytest-cov
	pytest-mypy >= 0.9.1; \
		# workaround for jaraco/skeleton#22
		python_implementation != "PyPy"
	pytest-enabler >= 2.2
	pytest-ruff

	# local
	types-backports

docs =
	# upstream
	sphinx >= 3.5
	# workaround for sphinx/sphinx-doc#11662
	sphinx < 7.2.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint

	# local

[options.entry_points]
console_scripts =
	gunzip = cmdix:run
	gzip = cmdix:run
	uname = cmdix:run
	tail = cmdix:run
	wc = cmdix:run
	tee = cmdix:run
	base64 = cmdix:run
	sha384sum = cmdix:run
	env = cmdix:run
	id = cmdix:run
	uuidgen = cmdix:run
	clear = cmdix:run
	chmod = cmdix:run
	mktemp = cmdix:run
	sha1sum = cmdix:run
	shuf = cmdix:run
	cal = cmdix:run
	tar = cmdix:run
	sha224sum = cmdix:run
	cat = cmdix:run
	dirname = cmdix:run
	sort = cmdix:run
	httpd = cmdix:run
	sh = cmdix:run
	bzip2 = cmdix:run
	mv = cmdix:run
	ln = cmdix:run
	chown = cmdix:run
